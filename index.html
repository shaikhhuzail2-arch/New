<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026</title>
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 10px;
        }

        .bow {
            font-size: 1.5rem;
        }

        #message {
            display: none;
            margin-top: 20px;
            color: #444;
            line-height: 1.6;
            animation: fadeIn 1.5s;
        }

        .btn {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ad1457;
        }

        .signature {
            margin-top: 20px;
            font-weight: bold;
            color: #d81b60;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy New Year Roshuu <span class="bow">ðŸŽ€ðŸŽ€</span></h1>
        
        <button class="btn" id="celebrateBtn" onclick="showWish()">Celebrate âœ¨</button>

        <div id="message">
            <p>Here's to a year of happiness and continued success. Another year closer to achieving your dreams. May this year be everything you wish for and more! Wishing you a 2026 full of happiness and heartwarming moments.</p>
            <span class="signature">By Huzu</span>
        </div>
    </div>

    <script>
        function showWish() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('celebrateBtn').style.display = 'none';
        }
    </script>

</body>
</html>
